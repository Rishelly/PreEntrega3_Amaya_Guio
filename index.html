<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tienda Falsa</title>
</head>
<body>
    <header class="container">
        <div class="row text-center">
            <h1 class="col pt-4">Tienda_Falsa.com</h1>
        </div>
           <a class="btn btn-dark m-2" data-bs-toggle="collapse" href="#form" role="button" aria-expanded="false" aria-controls="collapseExample">
     Identificate!
    </a>
    
      <div class="collapse" id="form">
        <div class="card card-body">
            <form action="" id="identificacion">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Por favor ingrese su nombre aquí.">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Por favor ingrese su apellido aquí.">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Por favor ingrese su número de teléfono aquí.">
                </div>
            
                <div class="col-auto">
                  <button type="submit" class="btn btn-dark mb-3">Confirmar identidad</button>
                </div>
            </form>        
        </div>
      </div> 
    </header>
    <main class="container">
        <div class="row text-center d-flex">
            <section class="col d-flex flex-column flex-lg-row align-items-center justify-content-evenly" id="listaProductos">

            </section>

        </div>
        <div class="row text-center">
            <h3>CARRITO</h3>
        </div>
    </main>
    <footer class="container">
        <div class="d-flex flex-column flex-lg-row align-items-center justify-content-evenly pt-md-5">
            
            <div class="px-2">
               <b>@TiendaFalsa</b>
            </div>

            <div class="px-2">
                <b>Tienda Falsa</b>
            </div>
            
            <div class="px-2">
                <b>+00 000 00 0000</b>
            </div>

        </div>

    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
<script src="./script/script.js"></script>
</html>
