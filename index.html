<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tienda Falsa</title>
</head>
<body>
    <header class="container">
        <div class="row text-center">
            <h1 class="col pt-4">Tienda_Falsa.com</h1>
        </div>
           <a class="btn btn-dark m-2" data-bs-toggle="collapse" href="#form" role="button" aria-expanded="false" aria-controls="collapseExample">
     Identificate!
    </a>
    
      <div class="collapse" id="form">
        <div class="card card-body">
            <form action="" id="identificacion">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Por favor ingrese su nombre aquí.">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Por favor ingrese su apellido aquí.">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Por favor ingrese su número de teléfono aquí.">
                </div>
            
                <div class="col-auto">
                  <button type="submit" class="btn btn-dark mb-3">Confirmar identidad</button>
                </div>
            </form>        
        </div>
      </div> 
    </header>
    <main class="container">
        <div class="row text-center d-flex ">
            <section class="d-flex flex-column flex-wrap flex-lg-row align-items-center justify-content-evenly" id="listaProductos">

            </section>

        </div>
        <div class="row">
            <h3 class="text-center">CARRITO</h3>
            <div class="iconoCarrito">
                <div class="contenedorDelCarrito">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icono">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                    </svg>
                    <div class="contador d-flex justify-content-center align-items-center rounded-circle">
                    <span id="contador">0</span>
                    </div>
                </div>
                
                <div class="contenedor-de-carrito hidden-carrito rounded d-flex flex-column">
                    <div class="filaDeProducto">
                    <div class="productoCarrito p-1 m-2">

                    </div>
                    </div>

                    <br>
                    <div class="totalCarrito m-1 p-1 text-center">
                        <h3>TOTAL:</h3>
                        <span class="total-pagar">$200</span>
                    </div>
                </div>
                  
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="d-flex flex-column flex-lg-row align-items-center justify-content-evenly pt-md-5">
            
            <div class="px-2">
               <b>@TiendaFalsa</b>
            </div>

            <div class="px-2">
                <b>Tienda Falsa</b>
            </div>
            
            <div class="px-2">
                <b>+00 000 00 0000</b>
            </div>

        </div>

    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
<script src="./script/script.js"></script>
</html>
